<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhones</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <link rel="stylesheet" href="../mystyle.css">
    <script src="../taxCalculation.js" defer></script>
    <script src="../changeCurrency.js" defer></script>
    <script src="../collectionList.js" defer></script>
    <script src="../task2script.js" defer></script>

    <!-- Task1 -->
    <!-- <link rel="stylesheet" href="../firstyle.css"> -->

</head>
 
<body class="products-page">
    <header>
        <nav>
            <a href="/index.html" class="tomorrow-extralight">
                MBW
            </a>
            <div class="nav-icons">
                <a href="/customer.html">
                    <span class="material-symbols-outlined">person</span>
                </a>
                <a href="../auth/login.html">
                    <span class="material-symbols-outlined">login</span>
                </a>
                <i class="material-symbols-outlined" id="toggleDark">contrast</i>
            </div>
        </nav>
    </header>

    <main>
        <div class="all-products">
            <div class="product">
                <a href="../product details/16pro.html">
                    <img src="../images/iPhone 16 pro.jpeg" width="150" , height="auto">
                    <div class="info">
                        <span class="product-name">IPhone16 Pro</span>
                        <p id="16proPrice">Price: €999.99</p>
                        <p id="16proPriceWithTax" class="taxPara"></p>
                    </div>
                </a>
                <button id="add16Pro" class="auth-button">Add to collection</button>
            </div>

            <div class="product">
                <a href="../product details/15pro.html">
                    <img src="../images/iPhone 15 pro.jpeg" width="150" , height="auto">
                    <div class="info">
                        <span class="product-name">IPhone15 Pro</span>
                        <p id="15proPrice">Price: €799.99</p>
                        <p id="15proPriceWithTax" class="taxPara"></p>
                    </div>
                </a>
                <button id="add15Pro" class="auth-button">Add to collection</button>
            </div>
        </div>

        <div class="currency-container">
            <button id="currencyBtn" class="auth-button">Change Currency?</button>
            <div id="currencyDropdown" class="dropdown-content">
                <a data-currency="EUR" data-symbol="€">EUR</a>
                <a data-currency="USD" data-symbol="$">USD</a>
                <a data-currency="GBP" data-symbol="£">GBP</a>
            </div>
        </div>
        
        
    </main>
    <div class="collection-list">
        <h2>Your Collection</h2>
        <ul id="collectionItems">
            <!-- Items will be dynamically added here -->
        </ul>
    </div>
</body>

</html>
